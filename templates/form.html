<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Portfolio</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Portfolio</h1>
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required><br>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*"><br>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required></textarea><br>

            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea><br>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills"><br>

            <label for="research">Research/Publications:</label>
            <textarea id="research" name="research"></textarea><br>

            <label for="interests">Interests:</label>
            <textarea id="interests" name="interests"></textarea><br>

            <label for="awards">Awards & Certificates:</label>
            <textarea id="awards" name="awards"></textarea><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="social_media">Social Media Links:</label>
            <textarea id="social_media" name="social_media"></textarea><br>

            <label for="projects">Projects (comma-separated):</label>
            <textarea id="projects" name="projects"></textarea><br>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" required></textarea><br>

            <label for="color_theme">Color Theme:</label>
            <select id="color_theme" name="color_theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select><br>

            <label for="resume">Resume (PDF):</label>
            <input type="file" id="resume" name="resume" accept="application/pdf"><br>

            <input type="submit" value="Generate Portfolio">
        </form>
    </div>
</body>
</html>
