<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder</title>
</head>
<body>
    <h1>Portfolio Builder</h1>
    <form ><!--action="/preview" method="POST" enctype="multipart/form-data"-->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required><br>

        <label for="photo">Photo (jpg or png):</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br>

        <label for="bio">Bio Note:</label>
        <textarea id="bio" name="bio" required></textarea><br>

        <label for="education">Educational Qualification:</label>
        <textarea id="education" name="education" required></textarea><br>

        <label for="skills">Professional Skills (comma separated):</label>
        <input type="text" id="skills" name="skills" required><br>

        <label for="resume">CV/Resume (pdf):</label>
        <input type="file" id="resume" name="resume" accept=".pdf"><br>

        <label for="research">Research/Publication:</label>
        <textarea id="research" name="research"></textarea><br>

        <label for="interests">Area of Interest:</label>
        <textarea id="interests" name="interests"></textarea><br>

        <label for="awards">Awards & Certificates:</label>
        <textarea id="awards" name="awards"></textarea><br>

        <label for="email">Contact Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>

        <label for="social_media">Social Media Links:</label>
        <textarea id="social_media" name="social_media"></textarea><br>

        <label for="projects">Projects (comma separated):</label>
        <textarea id="projects" name="projects"></textarea><br>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" required></textarea><br>

        <label for="color_theme">Color Theme:</label>
        <select id="color_theme" name="color_theme" required>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="grey">Grey</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
        </select><br>

        <button type="submit">Preview Portfolio</button>
    </form>
</body>
<script>
    document.getElementById('portfolioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
  
      const response = await fetch('/.netlify/functions/submit-form', {
        method: 'POST',
        body: JSON.stringify(data),
      });
  
      const result = await response.json();
      alert(result.message);
    });
  </script>
</html>
