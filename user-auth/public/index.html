<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form id="login-form" class="login">
                    <div class="field">
                        <input type="email" id="login-email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="text" id="login-captcha-input" placeholder="Enter CAPTCHA" required>
                    </div>
                    <div class="captcha">
                        <span id="login-captcha"></span>
                        <button type="button" onclick="generateCaptcha('login')" class="refresh"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>
                <form id="register-form" class="signup">
                    <div class="field">
                        <input type="text" id="register-name" placeholder="Name" required>
                    </div>
                    <div class="field">
                        <input type="email" id="register-email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field">
                        <input type="text" id="register-captcha-input" placeholder="Enter CAPTCHA" required>
                    </div>
                    <div class="captcha">
                        <span id="register-captcha"></span>
                        <button type="button" onclick="generateCaptcha('register')" class="refresh"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
